{% extends 'base.html' %}
{% block content %}
  <h1>Create A Job</h1>
  <form action="{% url 'jobs_create' %}" method="POST">
    {% csrf_token %}

        <label for="title-input">Job title</label>
        <input type="text" name="title" id="title-input" placeholder="Title" required>

        <label for="reward-input">Reward</label>
        <input type="number" min="1" name="reward" id="reward-input" placeholder="Reward in BD" required>

        <label for="job-description-input">Job description</label>
        <textarea name="description" id="job-description-input" rows="3" required></textarea>

        <label for="category-input">Category:</label>
        <select name="category" id="category-input" >
            <!-- <option selected></option> -->
            {% for category in categories %}
            <option value="{{ category }}">{{ category }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit">Submit job</button>
  </form>
{% endblock %}
